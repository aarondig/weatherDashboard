<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h2  id="currentDate" style="font-size: 18pt; padding-top: 5px" >Date</h2>
  </header>


  <div class="jumbotron jumbotron-fluid" style="height: 100vh;">
    <div class="container">
      <h1 class="display-4" style="text-align: center; padding-bottom: 40px;">Weather Dashboard</h1>
        <div class="form-inline form-group d-flex justify-content-center" style="padding-bottom: 20px;">
          <input class="form-control" type="text" id="search-value" placeholder="Enter City Name"  />
          <button class="btn btn-primary" id="search-button"><i class="fa fa-search"></i></button>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <aside class=".col-6 .col-md-4 bg-light">
        
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3 list-group history"></div>
          </div>
         </div>
      </aside>

      <div class="col-lg">
        <div id="today" class="mt-3"></div>
          <div id="forecast" class="mt-3">
            <div class="row"></div>
          </div>
           
        
        
        
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
